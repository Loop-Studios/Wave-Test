name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install LLVM and Polly
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18 llvm-18-dev llvm-18-tools llvm-18-polyclang
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose